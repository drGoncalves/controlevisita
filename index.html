<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Check-In / Check-Out</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button { padding: 10px 20px; margin: 10px; border: none; border-radius: 5px; background: #007bff; color: #fff; font-size: 16px; cursor: pointer; }
    button:hover { background: #0056b3; }
    #status { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Registro de Ponto</h2>
  <input type="text" id="nome" placeholder="Seu nome"><br>
  <input type="text" id="cliente" placeholder="Cliente"><br>
  <button onclick="enviar('checkin')">Check-In</button>
  <button onclick="enviar('checkout')">Check-Out</button>
  <div id="status"></div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyJfO4Mk5xWuHz3xx_V88LtJYoj6kjn0pP9rVdnoGv4b6nCHR-H0aagf8hfcRFOh8R3Tg/exec";

    function enviar(tipo) {
      const nome = document.getElementById("nome").value;
      const cliente = document.getElementById("cliente").value;

      if (!nome || !cliente) {
        alert("Preencha todos os campos!");
        return;
      }

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;

          const callbackName = "jsonpCallback_" + Date.now();

          window[callbackName] = function(response) {
            document.getElementById("status").innerText = "Resposta: " + JSON.stringify(response);
            delete window[callbackName];
          };

          const script = document.createElement("script");
          script.src = `${SCRIPT_URL}?nome=${encodeURIComponent(nome)}&cliente=${encodeURIComponent(cliente)}&tipo=${tipo}&latitude=${lat}&longitude=${lng}&callback=${callbackName}`;
          document.body.appendChild(script);

        }, () => {
          alert("Não foi possível obter sua localização.");
        });
      } else {
        alert("Geolocalização não é suportada no seu navegador.");
      }
    }
  </script>
</body>
</html>
