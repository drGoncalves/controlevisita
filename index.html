<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check-In / Check-Out</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin:0; padding:0; font-family:'Inter',sans-serif;}
    body { min-height:100vh; display:flex; justify-content:center; align-items:center; background: linear-gradient(135deg,#6a11cb,#2575fc); color:#333; padding:20px;}
    .container { background:#fff; padding:30px 40px; border-radius:20px; box-shadow:0 15px 40px rgba(0,0,0,0.2); max-width:400px; width:100%; text-align:center;}
    h2 { margin-bottom:25px; color:#2575fc;}
    label { display:block; text-align:left; margin-bottom:5px; font-weight:600;}
    input[type="text"] { width:100%; padding:12px 15px; margin-bottom:20px; border-radius:10px; border:1px solid #ccc; transition:all 0.3s ease;}
    input[type="text"]:focus { border-color:#2575fc; outline:none; box-shadow:0 0 8px rgba(37,117,252,0.3);}
    .options { display:flex; justify-content:space-between; gap:15px;}
    button { flex:1; padding:12px; border:none; border-radius:12px; font-weight:600; font-size:16px; cursor:pointer; transition:all 0.3s ease; color:#fff;}
    button.checkin { background:#28a745;}
    button.checkout { background:#dc3545;}
    button:hover { transform:translateY(-3px); box-shadow:0 8px 20px rgba(0,0,0,0.2);}
    footer{ margin-top:25px; font-size:12px; color:#555; text-align:center; word-break:break-all;}
    @media(max-width:400px){ .options{ flex-direction:column;}}
  </style>
</head>
<body>
  <div class="container">
    <h2>üìç Registro de Ponto</h2>

    <!-- Formul√°rio que envia direto para o WebApp -->
    <form id="checkForm" action="https://script.google.com/macros/s/AKfycbzZPYJ_uRVcIxQ4xaYpKynKYEkvT5F8nOFgtEgQpoShZonGyt2WIWVC682g5gwT8PfQmg/exec" method="post" target="_blank">
      <label>Nome:</label>
      <input type="text" name="nome" placeholder="Seu nome" required>

      <label>Cliente:</label>
      <input type="text" name="cliente" placeholder="Nome do cliente" required>

      <input type="hidden" name="tipo" id="tipo">

      <div class="options">
        <button type="button" onclick="enviar('Check-In')">Check-In</button>
        <button type="button" onclick="enviar('Check-Out')">Check-Out</button>
      </div>
    </form>
  </div>

  <footer>
    üåê WebApp: https://script.google.com/macros/s/AKfycbzZPYJ_uRVcIxQ4xaYpKynKYEkvT5F8nOFgtEgQpoShZonGyt2WIWVC682g5gwT8PfQmg/exec
  </footer>

  <script>
    function enviar(tipo) {
      const nome = document.querySelector('input[name="nome"]').value.trim();
      const cliente = document.querySelector('input[name="cliente"]').value.trim();

      if (!nome || !cliente) {
        alert("Preencha Nome e Cliente antes de continuar.");
        return;
      }

      if (!navigator.geolocation) {
        alert("Geolocaliza√ß√£o n√£o suportada.");
        return;
      }

      navigator.geolocation.getCurrentPosition(function(pos){
        // Preenche os campos ocultos
        document.getElementById("tipo").value = tipo;

        // Adiciona latitude e longitude como inputs ocultos
        let latInput = document.querySelector('input[name="latitude"]');
        let lngInput = document.querySelector('input[name="longitude"]');

        if (!latInput) {
          latInput = document.createElement('input');
          latInput.type = 'hidden';
          latInput.name = 'latitude';
          document.getElementById("checkForm").appendChild(latInput);
        }
        if (!lngInput) {
          lngInput = document.createElement('input');
          lngInput.type = 'hidden';
          lngInput.name = 'longitude';
          document.getElementById("checkForm").appendChild(lngInput);
        }

        latInput.value = pos.coords.latitude;
        lngInput.value = pos.coords.longitude;

        // Envia o formul√°rio
        document.getElementById("checkForm").submit();

      }, function(err){
        alert("Erro ao capturar localiza√ß√£o: " + err.message);
      }, {
        enableHighAccuracy: true,
        timeout: 10000,
        maximumAge: 0
      });
    }
  </script>
</body>
</html>
