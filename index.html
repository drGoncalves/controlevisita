<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Check-in / Check-out</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background: #f9f9f9;
    }
    h2 {
      color: #333;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: inline-block;
    }
    label {
      display: block;
      margin: 10px 0;
      font-size: 16px;
      text-align: left;
    }
    input, button {
      font-size: 16px;
      padding: 10px;
      margin-top: 5px;
      width: 100%;
    }
    .checkboxes {
      text-align: left;
      margin: 15px 0;
    }
    .checkboxes label {
      display: inline-block;
      margin-right: 20px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #0056b3;
    }
    #status {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Registro de Ponto</h2>
  <form id="checkForm">
    <label>Nome:
      <input type="text" id="nome" required>
    </label>
    <label>Cliente:
      <input type="text" id="cliente" required>
    </label>

    <div class="checkboxes">
      <label><input type="radio" name="tipo" value="Check-In" required> Check-In</label>
      <label><input type="radio" name="tipo" value="Check-Out" required> Check-Out</label>
    </div>

    <button type="submit">Salvar Registro</button>
  </form>

  <p id="status"></p>

  <script>
    const webAppUrl = "COLE_AQUI_A_URL_DO_SEU_WEB_APP"; // <- substitua aqui

    document.getElementById("checkForm").addEventListener("submit", function(e){
      e.preventDefault();

      if (!navigator.geolocation) {
        alert("Seu navegador não suporta geolocalização.");
        return;
      }

      navigator.geolocation.getCurrentPosition(function(position){
        const tipo = document.querySelector("input[name='tipo']:checked").value;

        const data = {
          nome: document.getElementById("nome").value,
          cliente: document.getElementById("cliente").value,
          tipo: tipo,
          latitude: position.coords.latitude,
          longitude: position.coords.longitude
        };

        fetch(webAppUrl, {
          method: "POST",
          body: JSON.stringify(data)
        })
        .then(res => res.json())
        .then(response => {
          if(response.status === "success") {
            document.getElementById("status").innerText = "✅ Registro salvo com sucesso!";
            document.getElementById("checkForm").reset();
          } else {
            document.getElementById("status").innerText = "❌ Erro: " + response.message;
          }
        })
        .catch(err => {
          document.getElementById("status").innerText = "❌ Erro de conexão: " + err;
        });
      }, function(err){
        alert("Erro ao capturar localização: " + err.message);
      });
    });
  </script>
</body>
</html>
