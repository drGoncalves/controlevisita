<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Check-in / Check-out</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 400px;
      background: #fff;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      color: #007bff;
      margin-bottom: 20px;
    }
    label {
      display: block;
      text-align: left;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }
    .options {
      margin: 20px 0;
      display: flex;
      justify-content: space-around;
    }
    .options button {
      flex: 1;
      margin: 0 8px;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s;
      color: #fff;
    }
    .options button:hover {
      transform: scale(1.05);
    }
    .checkin {
      background: #28a745;
    }
    .checkout {
      background: #dc3545;
    }
    #status {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registro de Ponto</h2>
    <form id="checkForm">
      <label>Nome:
        <input type="text" id="nome" required>
      </label>
      <label>Cliente:
        <input type="text" id="cliente" required>
      </label>

      <div class="options">
        <button type="button" class="checkin" onclick="enviarRegistro('Check-In')">Check-In</button>
        <button type="button" class="checkout" onclick="enviarRegistro('Check-Out')">Check-Out</button>
      </div>
    </form>

    <p id="status"></p>
  </div>

  <script>
    const webAppUrl = "https://script.google.com/macros/s/AKfycbxuy6zM1fqVjt2DQ2gc1zlNKEycy2DTmaTCu6lgu2mghHlxrSx192Mg9KCTqDE9wroHvg/exec"; // substitua pela URL do Apps Script

    function enviarRegistro(tipo) {
      if (!navigator.geolocation) {
        alert("Seu navegador não suporta geolocalização.");
        return;
      }

      navigator.geolocation.getCurrentPosition(function(position){
        const data = {
          nome: document.getElementById("nome").value,
          cliente: document.getElementById("cliente").value,
          tipo: tipo,
          latitude: position.coords.latitude,
          longitude: position.coords.longitude
        };

        fetch(webAppUrl, {
          method: "POST",
          body: JSON.stringify(data)
        })
        .then(res => res.json())
        .then(response => {
          if(response.status === "success") {
            document.getElementById("status").innerText = "✅ " + tipo + " salvo com sucesso!";
            document.getElementById("checkForm").reset();
          } else {
            document.getElementById("status").innerText = "❌ Erro: " + response.message;
          }
        })
        .catch(err => {
          document.getElementById("status").innerText = "❌ Erro de conexão: " + err;
        });
      }, function(err){
        alert("Erro ao capturar localização: " + err.message);
      });
    }
  </script>
</body>
</html>
