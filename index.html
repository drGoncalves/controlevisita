<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Check-In / Check-Out</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      padding: 20px; 
      background: #f4f7fa;
      color: #333;
    }
    h2 {
      color: #007bff;
    }
    input {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button { 
      padding: 10px 20px; 
      margin: 10px 5px 0 0; 
      border: none; 
      border-radius: 5px; 
      background: #007bff; 
      color: #fff; 
      font-size: 16px; 
      cursor: pointer; 
      transition: background 0.3s;
    }
    button:hover { 
      background: #0056b3; 
    }
    #status { 
      margin-top: 20px; 
      font-weight: bold; 
      background: #e9ecef; 
      padding: 10px; 
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>Registro de Ponto</h2>
  <input type="text" id="nome" placeholder="Seu nome">
  <input type="text" id="cliente" placeholder="Cliente">
  <button onclick="enviar('checkin')">Check-In</button>
  <button onclick="enviar('checkout')">Check-Out</button>
  <div id="status">Aguardando a√ß√£o...</div>

  <script>
    // URL do seu Google Apps Script publicado como WebApp
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyJfO4Mk5xWuHz3xx_V88LtJYoj6kjn0pP9rVdnoGv4b6nCHR-H0aagf8hfcRFOh8R3Tg/exec";

    function enviar(tipo) {
      const nome = document.getElementById("nome").value.trim();
      const cliente = document.getElementById("cliente").value.trim();
      const statusDiv = document.getElementById("status");

      if (!nome || !cliente) {
        alert("‚ö†Ô∏è Preencha todos os campos!");
        return;
      }

      if (navigator.geolocation) {
        statusDiv.innerText = "üìç Obtendo localiza√ß√£o...";

        navigator.geolocation.getCurrentPosition(pos => {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;

          // Nome din√¢mico do callback
          const callbackName = "jsonpCallback_" + Date.now();

          // Define callback global
          window[callbackName] = function(response) {
            statusDiv.innerText = "‚úÖ Resposta recebida: " + JSON.stringify(response);
            delete window[callbackName]; // limpa callback
          };

          // Cria a chamada JSONP
          const script = document.createElement("script");
          script.src = `${SCRIPT_URL}?nome=${encodeURIComponent(nome)}&cliente=${encodeURIComponent(cliente)}&tipo=${tipo}&latitude=${lat}&longitude=${lng}&callback=${callbackName}`;
          document.body.appendChild(script);

        }, () => {
          statusDiv.innerText = "‚ùå N√£o foi poss√≠vel obter sua localiza√ß√£o.";
        });
      } else {
        alert("‚ùå Geolocaliza√ß√£o n√£o √© suportada no seu navegador.");
      }
    }
  </script>
</body>
</html>
