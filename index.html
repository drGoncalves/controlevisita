<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Check-In / Check-Out</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Seu estilo existente */
  </style>
</head>
<body>
  <div class="container">
    <h2>üìç Registro de Ponto</h2>
    <form id="checkForm">
      <label>Nome:</label>
      <input type="text" id="nome" required>

      <label>Cliente:</label>
      <input type="text" id="cliente" required>

      <div class="options">
        <button type="button" class="checkin" onclick="enviarRegistro('Check-In')">Check-In</button>
        <button type="button" class="checkout" onclick="enviarRegistro('Check-Out')">Check-Out</button>
      </div>
    </form>
    <p id="status"></p>
  </div>

  <script>
    const WEBAPP_URL = "https://script.google.com/macros/s/SEU_WEBAPP/exec";
    const checkinBtn = document.querySelector(".checkin");
    const checkoutBtn = document.querySelector(".checkout");
    const statusEl = document.getElementById("status");

    function enviarRegistro(tipo) {
      const nome = document.getElementById("nome").value.trim();
      const cliente = document.getElementById("cliente").value.trim();

      if (!nome || !cliente) {
        alert("Preencha Nome e Cliente antes de continuar..");
        return;
      }

      checkinBtn.disabled = true;
      checkoutBtn.disabled = true;
      checkinBtn.classList.add("disabled");
      checkoutBtn.classList.add("disabled");
      checkinBtn.innerText = "Enviando...";
      checkoutBtn.innerText = "Enviando...";

      if (!navigator.geolocation) {
        alert("Geolocaliza√ß√£o n√£o suportada.");
        return;
      }

      navigator.geolocation.getCurrentPosition(function(pos){
        const data = {
          nome: nome,
          cliente: cliente,
          tipo: tipo,
          latitude: pos.coords.latitude,
          longitude: pos.coords.longitude
        };

        fetch(WEBAPP_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(resp => {
          statusEl.innerText = "‚úÖ Registro enviado com sucesso!";
          statusEl.style.color = "green";
          checkinBtn.innerText = "Check-In";
          checkoutBtn.innerText = "Check-Out";
          // Mant√©m desabilitado
        })
        .catch(err => {
          statusEl.innerText = "‚ùå Erro ao enviar: " + err.message;
          statusEl.style.color = "red";
          checkinBtn.disabled = false;
          checkoutBtn.disabled = false;
          checkinBtn.classList.remove("disabled");
          checkoutBtn.classList.remove("disabled");
          checkinBtn.innerText = "Check-In";
          checkoutBtn.innerText = "Check-Out";
        });

      }, function(err){
        statusEl.innerText = "‚ùå Erro ao capturar localiza√ß√£o: " + err.message;
        statusEl.style.color = "red";
        checkinBtn.disabled = false;
        checkoutBtn.disabled = false;
        checkinBtn.classList.remove("disabled");
        checkoutBtn.classList.remove("disabled");
        checkinBtn.innerText = "Check-In";
        checkoutBtn.innerText = "Check-Out";
      });
    }
  </script>
</body>
</html>
