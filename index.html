<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Registro de Check-In / Check-Out</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f2f7fb;
    }
    h2 {
      color: #333;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 48%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:disabled {
      background: #999 !important;
      cursor: not-allowed;
      transform: none;
    }
    .checkin {
      background: #28a745;
    }
    .checkin:hover {
      background: #218838;
      transform: scale(1.05);
    }
    .checkout {
      background: #dc3545;
    }
    .checkout:hover {
      background: #c82333;
      transform: scale(1.05);
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>üìç Registro de Check-In / Check-Out</h2>
  <form id="checkForm">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required>

    <label for="cliente">Cliente:</label>
    <input type="text" id="cliente" required>

    <div style="display:flex; justify-content: space-between;">
      <button type="button" class="checkin" onclick="enviarRegistro('Check-In')">Check-In</button>
      <button type="button" class="checkout" onclick="enviarRegistro('Check-Out')">Check-Out</button>
    </div>
  </form>
  <p id="status"></p>

  <script>
    // Substitua pelo link do seu Google Apps Script publicado
    const webAppUrl = "https://script.google.com/macros/s/AKfycbxuy6zM1fqVjt2DQ2gc1zlNKEycy2DTmaTCu6lgu2mghHlxrSx192Mg9KCTqDE9wroHvg/exec";

    function enviarRegistro(tipo) {
      const nome = document.getElementById("nome").value.trim();
      const cliente = document.getElementById("cliente").value.trim();
      const checkinBtn = document.querySelector(".checkin");
      const checkoutBtn = document.querySelector(".checkout");

      if (!nome || !cliente) {
        alert("Preencha Nome e Cliente antes de continuar.");
        return;
      }

      // Desabilita bot√µes e mostra carregando
      checkinBtn.disabled = true;
      checkoutBtn.disabled = true;
      checkinBtn.innerText = "Enviando...";
      checkoutBtn.innerText = "Enviando...";

      if (!navigator.geolocation) {
        alert("Seu navegador n√£o suporta geolocaliza√ß√£o.");
        resetarBotoes();
        return;
      }

      navigator.geolocation.getCurrentPosition(function(position){
        const data = {
          nome: nome,
          cliente: cliente,
          tipo: tipo,
          latitude: position.coords.latitude,
          longitude: position.coords.longitude
        };

        fetch(webAppUrl, {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" }
        })
        .then(res => res.json())
        .then(response => {
          if(response.status === "success") {
            document.getElementById("status").innerText = "‚úÖ " + tipo + " salvo com sucesso!";
            document.getElementById("checkForm").reset();
          } else {
            document.getElementById("status").innerText = "‚ùå Erro: " + response.message;
          }
        })
        .catch(err => {
          document.getElementById("status").innerText = "‚ùå Erro de conex√£o: " + err;
        })
        .finally(() => {
          resetarBotoes();
        });

      }, function(err){
        alert("Erro ao capturar localiza√ß√£o: " + err.message);
        resetarBotoes();
      });

      function resetarBotoes() {
        checkinBtn.disabled = false;
        checkoutBtn.disabled = false;
        checkinBtn.innerText = "Check-In";
        checkoutBtn.innerText = "Check-Out";
      }
    }
  </script>
</body>
</html>
